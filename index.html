<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="images/style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@300;400;600&family=Poppins:wght@200;300;400;500&family=Ubuntu:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
<div class="conatiner">
  <img  class="main-img" src="images\image-equilibrium.jpg" alt="equilibrium">
    <h2>Equilibrium #3429</h2>

    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
  <div class="value">
    <i class=" icon fab fa-ethereum"></i> <p class="left">0.041 ETH</p>
  <span class="right">  <p><i class=" clk-icon far fa-clock"></i> 3 days left</p></span>
  </div>

  <hr></hr>
  <img  class="creater-img"src="images\image-avatar.png" alt="">  <p class="credit">Creation of <span class="name"> Jules Wyvern</span></p>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
